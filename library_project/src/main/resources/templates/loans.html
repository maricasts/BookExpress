<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<div th:fragment="content">
  <h2>Empréstimos em andamento</h2>
  <table>
    <thead><tr><th>ID</th><th>Usuário</th><th>Livro</th><th>Data Empréstimo</th><th>Prevista</th><th>Ações</th></tr></thead>
    <tbody>
      <tr th:each="e : ${emprestimos}">
        <td th:text="${e.id_emprestimo}"></td>
        <td th:text="${e.usuario.nome}"></td>
        <td th:text="${e.livro.titulo}"></td>
        <td th:text="${e.data_emprestimo}"></td>
        <td th:text="${e.data_devolucao_prevista}"></td>
        <td>
          <form th:action="@{'/emprestimo/return/' + ${e.id_emprestimo}}" method="post">
            <button type="submit">Marcar devolvido</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</html>
